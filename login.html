<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giriş Yap</title>

  <!-- Styling -->
  <style>
    :root{
      --space-blue:#0a1a2f;
      --space-blue-light:#122b4a;
      --space-accent:#3ba9ff;
      --text:#e8eef7;
      --muted:#9bb3c9;
    }
    *{box-sizing:border-box}
    body{
      margin:0; padding:0; height:100vh;
      background:var(--space-blue);
      display:flex; align-items:center; justify-content:center;
      font-family:system-ui, sans-serif; color:var(--text);
    }
    .login-box{
      width:100%; max-width:380px;
      background:var(--space-blue-light);
      padding:28px;
      border-radius:14px;
      box-shadow:0 8px 30px rgba(0,0,0,0.35);
    }
    h2{ margin:0 0 6px; text-align:center; }
    p.sub{ margin:0 0 16px; text-align:center; color:var(--muted); font-size:13px; }
    label{ display:flex; flex-direction:column; margin-top:14px; font-size:14px; }
    input{
      margin-top:6px; padding:12px;
      border:1px solid #1e334f;
      border-radius:10px; background:#0a1626; color:var(--text);
    }
    button{
      width:100%; margin-top:18px; padding:12px;
      background:var(--space-accent); color:#001224;
      border:none; border-radius:10px; cursor:pointer; font-weight:700; font-size:15px;
    }
    .muted{ margin-top:10px; font-size:13px; color:var(--muted); text-align:center; white-space:pre-line; min-height:1.2em; }
  </style>

  <!-- Supabase sadece app.js içinde! -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="app.js" defer></script>
</head>

<body>

<div class="login-box">
  <h2>Giriş Yap</h2>
  <p class="sub">Lütfen email ve şifrenizi girin</p>

  <form id="loginForm">
    <label>Email
      <input type="email" id="loginEmail" required>
    </label>

    <label>Şifre
      <input type="password" id="loginPassword" required>
    </label>

    <button id="btnLogin" type="submit">Giriş Yap</button>
  </form>

  <p id="loginMsg" class="muted"></p>
</div>

</body>
</html>
